---
azs:
- name: z1
  cloud_properties: {zone: ((gcp_zone_1))}

vm_types:
- name: db-small
  cloud_properties:
    machine_type: n1-standard-1
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-medium
  cloud_properties:
    machine_type: n1-standard-2
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-large
  cloud_properties:
    machine_type: n1-standard-4
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-xlarge
  cloud_properties:
    machine_type: n1-standard-8
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-2xlarge
  cloud_properties:
    machine_type: n1-standard-16
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-4xlarge
  cloud_properties:
    machine_type: n1-standard-32
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-10xlarge
  cloud_properties:
    machine_type: n1-standard-64
    root_disk_size_gb: 10
    root_disk_type: pd-ssd
- name: db-16xlarge
  cloud_properties:
    machine_type: n1-standard-96
    root_disk_size_gb: 10
    root_disk_type: pd-ssd

- name: credhub
  cloud_properties:
    machine_type: n1-standard-1
    root_disk_size_gb: 10
    root_disk_type: pd-ssd

- name: metrics
  cloud_properties:
    machine_type: n1-standard-1
    root_disk_size_gb: 10
    root_disk_type: pd-ssd

# Concourse Web
- name: concourse-web-small
  cloud_properties:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-ssd

- name: concourse-web-medium
  cloud_properties:
    machine_type: n1-standard-2
    root_disk_size_gb: 20
    root_disk_type: pd-ssd

- name: concourse-web-large
  cloud_properties:
    machine_type: n1-standard-4
    root_disk_size_gb: 20
    root_disk_type: pd-ssd

- name: concourse-web-xlarge
  cloud_properties:
    machine_type: n1-standard-8
    root_disk_size_gb: 20
    root_disk_type: pd-ssd

- name: concourse-web-2xlarge
  cloud_properties:
    machine_type: n1-standard-16
    root_disk_size_gb: 20
    root_disk_type: pd-ssd

# Concourse Workers
- name: worker-medium
  cloud_properties:
    machine_type: n1-standard-2
    root_disk_size_gb: 200
    root_disk_type: pd-ssd

- name: worker-large
  cloud_properties:
    machine_type: n1-standard-4
    root_disk_size_gb: 200
    root_disk_type: pd-ssd

- name: worker-xlarge
  cloud_properties:
    machine_type: n1-standard-8
    root_disk_size_gb: 200
    root_disk_type: pd-ssd

- name: worker-2xlarge
  cloud_properties:
    machine_type: n1-standard-16
    root_disk_size_gb: 200
    root_disk_type: pd-ssd
    
- name: worker-4xlarge
  cloud_properties:
    machine_type: n1-standard-32
    root_disk_size_gb: 200
    root_disk_type: pd-ssd

- name: worker-10xlarge
  cloud_properties:
    machine_type: n1-standard-64
    root_disk_size_gb: 200
    root_disk_type: pd-ssd

- name: worker-16xlarge
  cloud_properties:
    machine_type: n1-standard-96
    root_disk_size_gb: 200
    root_disk_type: pd-ssd

- name: compilation
  cloud_properties:
    machine_type: n1-standard-2
    preemptible: true
    root_disk_size_gb: 10
    root_disk_type: pd-ssd

disk_types:
- name: 10G
  disk_size: 10240
- name: 25G
  disk_size: 25600
- name: 50G
  disk_size: 51200
- name: 100G
  disk_size: 102400
- name: 250G
  disk_size: 256000
- name: 500G
  disk_size: 512000
- name: 1000G
  disk_size: 1024000

networks:
- name: bosh
  type: manual
  subnets:
  - range:   ((bosh_subnet_range))
    gateway: ((bosh_subnet_gateway))
    dns:     [8.8.8.8, 8.8.4.4]
    static: ((bosh_network_static_ips))
    reserved: ((bosh_network_reserved_ips))
    azs:     ((az_list))
    cloud_properties:
      network_name: ((bootstrap_network_name))
      subnetwork_name: ((bosh_subnet_name))
      ephemeral_external_ip: false
      tags: ((bosh_network_vm_tags))
- name: concourse
  type: manual
  subnets:
  - range:   ((concourse_subnet_range))
    gateway: ((concourse_subnet_gateway))
    dns:     [8.8.8.8, 8.8.4.4]
    static: ((concourse_network_static_ips))
    reserved: ((concourse_network_reserved_ips))
    azs:     ((az_list))
    cloud_properties:
      network_name: ((bootstrap_network_name))
      subnetwork_name: ((concourse_subnet_name))
      ephemeral_external_ip: false
      tags: ((concourse_network_vm_tags))

vm_extensions:
- name: concourse-web
  cloud_properties:
    backend_service:
      name: ((concourse_web_backend_group))
- name: credhub
  cloud_properties:
    backend_service:
      name: ((credhub_backend_group))
- name: metrics
  cloud_properties:
    backend_service:
      name: ((metrics_backend_group))

compilation:
  workers: 3
  reuse_compilation_vms: true
  az: z1
  vm_type: compilation
  network: bosh