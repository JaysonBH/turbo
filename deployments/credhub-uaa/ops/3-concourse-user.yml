---
- type: replace
  path: /instance_groups/name=credhub/jobs/name=uaa/properties/uaa/clients/concourse?
  value:
    name: ((/uaa/concourse_credhub_client.username))
    override: true
    authorized-grant-types: client_credentials,password,refresh_token
    scope: ""
    authorities: credhub.read,credhub.write
    access-token-validity: 3600
    refresh-token-validity: 3600
    secret: ((/uaa/concourse_credhub_client.password))