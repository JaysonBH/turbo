- type: replace
  path: /instance_groups/name=web/jobs/-
  value:
    name: bbr-atcdb
    release: concourse
    consumes:
      postgres: {from: db}
    properties:
      postgresql:
        database: *concourse_db_name
        role:
          <<: *concourse_db_role

- type: replace
  path: /instance_groups/name=web/jobs/name=database-backup-restorer?
  value:
    name: database-backup-restorer
    release: backup-and-restore-sdk