- type: replace
  path: /releases/name=riemann
  value:
    name: riemann
    version: ((riemann_version))
    url: https://storage.googleapis.com/bosh-compiled-release-tarballs/riemann-((riemann_version))-ubuntu-trusty-((stemcell_version)).tgz
    sha1: ((riemann_compiled_sha1))

