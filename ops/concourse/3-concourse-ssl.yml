- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/tls_cert?
  value: ((concourse_ssl.certificate))

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/tls_key?
  value: ((concourse_ssl.private_key))

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/bind_port?
  value: 80

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/tls_bind_port?
  value: 443

- type: replace
  path: /variables/-
  value:
    name: default_ca
    type: certificate
    options:
      is_ca: true
      common_name: ca

- type: replace
  path: /variables/-
  value:
    name: concourse_ssl
    type: certificate
    options:
      ca: default_ca
      common_name: ((domain_name))
      alternative_names: [((domain_name))]

