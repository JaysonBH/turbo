- type: remove
  path: /releases/name=postgres

- type: remove
  path: /instance_groups/name=db

- type: replace
  path: /instance_groups/name=web/jobs/name=atc/properties/postgresql
  value:
    ca_cert: ((postgres_ca))
    host: ((postgres_address))
    role:
      name: atc
      password: ((atc_db_password))

